<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p><img src="{{ site.baseurl }}public/logo.png" border="0" style="max-width: 80%" alt="apostilb logo" name="apostilb logo"></p>
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="http://apostilb.github.io">Home</a>
    <a class="sidebar-nav-item" href="http://apostilb.github.io/reflections">Apostilb: reflections</a>
  </nav>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="http://apostilb.github.io/about">About</a>
  </nav>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="https://twitter.com/apostilb">@apostilb on Twitter</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; 2015-{{ site.time | date: '%Y' }} &mdash; {{ site.author.name }}. <a href="http://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a>
    </p>
    <p>
      Jekyll theme: <a href="http://lanyon.getpoole.com">Lanyon</a>
    </p>

</div>
